<div class="main-container">
    <div class="description-container">
        <h1 *ngIf="list && list.length > 0" class="dm-sans-font">{{ list[9].title }}</h1>
        <p *ngIf="list && list.length > 0" class="dm-sans-font">{{ list[9].description }}</p>
        <div class="play-button">
            <img src="./assets/icons/play_arrow.png" alt="play">
            <span class="dm-sans-font">Play</span>
        </div>
    </div>
    
    <video *ngIf="list && list.length > 0" loop autoplay [muted]="true" [src]="apiBaseUrl + list[9].video_720p"></video>
</div>
