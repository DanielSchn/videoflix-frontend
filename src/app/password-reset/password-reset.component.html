<div class="main-container">
    <app-header></app-header>

    <div class="site-container">
        <div class="input-container">
            <h1>Please enter your<br>new password!</h1>
            <form (submit)="resetPassword(); $event.preventDefault();">
                <input id="password" name="password" type="password" [(ngModel)]="newPassword" placeholder="new password" required>
                <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="confirm password" (keyup)="checkPasswordMatch()" required>
                <div>
                    <p *ngIf="isPasswordMismatch" style="color: red;">The passwords do not match.</p>
                </div>

                <button [ngClass]="isButtonDisabled ? 'not-filled' : 'filled'" type="submit" [disabled]="isButtonDisabled">Reset password</button>
            </form>
            
        </div>
    </div>
    
</div>
