<header *ngIf="!videoListSite">
    <img routerLink="/" class="logo" src="./assets/img/logo.png" alt="logo">
    <div routerLink="/login" *ngIf="!loginPage && !landingSite && !signupSite && !videoListSite && !videoPlayer" class="login-button-header">
        <a routerLink="/login">Log in</a>
    </div>
    <div routerLink="/login" *ngIf="landingSite" class="login-button-header responsive-button">
        <a routerLink="/login">Log in</a>
    </div>
    <div routerLink="/login" *ngIf="signupSite" class="login-button-header">
        <a routerLink="/login">Log in</a>
    </div>
    <div routerLink="/login" *ngIf="videoPlayer">
        <img class="back-arrow" routerLink="/video-list" src="./assets/icons/arrow_back.png" alt="back">
    </div>
    <div routerLink="/login" *ngIf="loggedIn" class="login-button-header">
        <a routerLink="/login">Video list</a>
    </div>
</header>
<header *ngIf="videoListSite">
    <img routerLink="/" class="only-logo" src="./assets/img/vf_only_icon.png" alt="logo">
    <div (click)="logout(); $event.preventDefault();" class="logout-button">
        <img src="./assets/img/logout.png" alt="logout">
        <p class="dm-sans-font">Log out</p>
    </div>
</header>
