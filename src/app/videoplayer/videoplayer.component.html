<div class="main-container">
    <app-header></app-header>
    <div class="video-container">
        <h1>{{ videoSource.title }}</h1>
        <video #videoPlayer controls playsinline preload="auto">
            <source [src]="videoSrc" type="video/mp4">
        </video>
        <div class="quality-selector">
            <select id="quality" (change)="onQualityChange($event)">
                <option *ngFor="let option of qualityOptions" [value]="option.label"
                    [selected]="option.label === selectedQuality">
                    {{ option.label }}
                </option>
            </select>
        </div>
    </div>
    <div *ngIf="showOverlay" class="overlay">
        <div class="overlay-content">
            <p>Would you like to continue watching or start over?</p>
            <div class="button-container">
                <button (click)="resumeVideo()">Continue</button>
                <button (click)="restartVideo()">Start Over</button>
            </div>

        </div>
    </div>
    <div class="description-container">
        <h2>About the film</h2>
        <p>{{ videoSource.description }}</p>
    </div>
</div>
